<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Dashboard</title>
           
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
	<script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
        <link rel="stylesheet" href="" th:href="@{css/style.css}">
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
        <!--NavBar-->
        <div style="width:99%;
        height:80px;
        margin-left: 14%;">
            <div class=“nav” align="center">                
                <nav class="navbar navbar-dark bg-white">
                    <!-- Navbar content -->
                    <h1>Student CRUD Operation Assignment </h1> 
                  </nav>          
            </div>
        </div>
        <!--SideBar-->
        <div class="wrapper">
            <div class="sidebar">
                <!--profile image & text-->
                <div class="profile">
                <img src="" th:src="@{/image/studentAvatar.png}" alt=" "/>
                <h3>Student System </h3>
                <p>Dashboard</p>
                </div>
                    <!--menu item-->
                    <ul>
                        <li class="nav-item">
                             <a>
                            <i class="fas fa-home"></i>
                            <span>Home</span></a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{'/'}">
                            <i class="fas fa-table"></i>
                            <span>Students</span></a>
                        </li>                      
                        <li class="nav-item">
                            <a th:href="@{'/new'}">
                            <i class="fas fa-user-friends"></i>
                            <span>Add Student</span></a>
                        </li>               
                    </ul>
                </div>            
            </div>
        </div>        
            <!--Content -->
        <div style="
        background-color: white;
        width:84%;
        height:800px;
        float: left;
        margin-left:15%;">
            <!--inner nav bar -->
            <div style="fill: aquamarine;
            width:90%;
            height:80px;
            float: left;
            margin-top: 10px;
            margin-left: 5%;
            " align = "center">
                <h2>Students Information </h2>
            </div>
            <!--Main Content -->
            <div style="
            width:90%;
            height:70%;
            float: left;
            margin-top: 10px;
            margin-left: 5%;">
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                                <th>Student ID</th>
                                <th>Student Name</th>
                                <th>Course</th>
                                <th>Fee</th>
                                <th>Edit</th>
                                <th>Delete</th>
                               
                        </tr>
                      </thead>
                      <tbody>
                          <tr  th:each="student : ${liststudent }">
                            <td th:text="${student.id}">Student ID</td>
                            <td th:text="${student.studentname}">StudentName</td>
                            <td th:text="${student.course}">Course</td>
                            <td th:text="${student.fee}">Fee</td>               
                        
                            <td>
                                <a th:href="@{'/edit/' + ${student.id}}"><button type="button" class="btn btn-primary">Edit</button></a>
                            </td>
                            <td>                                
                            
                                <a th:href="@{'/delete/' + ${student.id}}"><button type="button" class="btn btn-danger">Delete</button></a>
                            </td>           
                            </tr> 
                       
                      </tbody>
                </table>                
            </div>
        </div>    
    </body>
</html>
